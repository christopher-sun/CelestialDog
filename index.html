<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Celestial Dog</title>
    <link rel="stylesheet" type="text/css" href="celestialdog.css">
    <meta name="description" content="6313 GATech class example">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  </head>
  <body>
    <div class="container" style="text-align:center; margin:auto;">
      <div id="pic"></div>
      <div id="pick" class="row">
        <button onclick="PickAction(playing)" style="background-color:#ffffff;">Play</button>
        <button onclick="PickAction(feeding)" style="background-color:#ffffff;">Feed</button>
        <button onclick="PickAction(petting)" style="background-color:#ffffff;">Pet</button>
        <button onclick="PickAction(treat)" style="background-color:#ffffff;">Treat</button>
        <button onclick="PickAction(walking)" style="background-color:#ffffff;">Walk</button>
        
      </div>
      <div id="restart" class="row">
        <button onclick="location.reload();" style="background-color:#ffffff;">Restart</button>
      </div>
      <div id="medicine" class="row">
        <button onclick="PickAction(medicine)" style="background-color:#ffffff;">Give Medicine</button>
      </div>

      <!--
      This criterion is linked to a Learning Outcome Interactive - Visible Variable
At least 1 variable must be visible to interactor during playthrough
  -->
      <p id="target" style="color:#ffffff;">Celestial Dog greets you.</p>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js_celestialdog.js"></script>
</html>
