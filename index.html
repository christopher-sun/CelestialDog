      <div id="pick" class="row" style="position:relative; left:50%; padding-top:80%;">
        <button onclick="PickAction(playing)" style="background-color:#ffffff;">Play</button>
        <button onclick="PickAction(feeding)" style="background-color:#ffffff;">Feed</button>
        <button onclick="PickAction(petting)" style="background-color:#ffffff;">Pet</button>
        <button onclick="PickAction(treat)" style="background-color:#ffffff;">Treat</button>
        <button onclick="PickAction(walking)" style="background-color:#ffffff;">Walk</button>

      </div>
      <div id="restart" class="row" style="position:relative; left:75%; padding-top:80%;">
        <button onclick="location.reload();" style="background-color:#ffffff;">Restart</button>
      </div>
      <div id="medicine" class="row" style="position:relative; left:75%;">
        <button onclick="PickAction(medicine)" style="background-color:#ffffff;">Give Medicine</button>
      </div>

      <!--
      This criterion is linked to a Learning Outcome Interactive - Visible Variable
At least 1 variable must be visible to interactor during playthrough
  -->
      <p id="target" style="color:#ffffff; text-align:center; padding-left:60%;">Celestial Dog greets you.</p>
    </div>
